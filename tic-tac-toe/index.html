<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Mode selection -->
  <div id="controls">
    <div id="mode-select">
      <label><input type="radio" name="mode" value="pvp" checked> Player vs Player</label>
      <label><input type="radio" name="mode" value="pve"> Player vs AI</label>
    </div>
    <div id="difficulty-select" style="display:none;">
      <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
      <label><input type="radio" name="difficulty" value="medium"> Medium</label>
      <label><input type="radio" name="difficulty" value="hard"> Hard</label>
    </div>
  </div>

  <!-- Scoreboard -->
  <div id="scoreboard">
    <span id="score-x">X: 0</span>
    <span id="score-o">O: 0</span>
    <span id="score-draw">Draws: 0</span>
  </div>

  <!-- Turn indicator -->
  <h2 id="status">X's Turn</h2>

  <!-- Game board -->
  <div id="board">
    <div class="square" data-index="0"></div>
    <div class="square" data-index="1"></div>
    <div class="square" data-index="2"></div>
    <div class="square" data-index="3"></div>
    <div class="square" data-index="4"></div>
    <div class="square" data-index="5"></div>
    <div class="square" data-index="6"></div>
    <div class="square" data-index="7"></div>
    <div class="square" data-index="8"></div>
  </div>

  <!-- Control buttons -->
  <button id="reset">Reset Board</button>
  <button id="newGame">New Game</button>

  <!-- Audio for sound effects -->
 <audio id="sound" src="click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
